<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <div id="main">
        <div>
            <div id="header">
                <a href=""><img src="images/menu.png" alt="menu icon" class="icon"></a> 
                <h1>landing page</h1>
                <div id="right-icons">
                    <a href=""><img src="images/search.png" alt="search icon" class="icon"></a> 
                    <a href=""><img src="images/basket.png" alt="shopping basket icon" class="icon"></a> 
                    <a href=""><img src="images/heart.png" alt="whishlist icon" class="icon"></a> 
                    <a href=""><img src="images/user.png" alt="user profile icon" class="icon"></a>
                </div>
            </div>
            <div id="newArrivals">
                <h1>New Arrivals</h1>
                <a href=""><button>Shop Now</button></a>
            </div>
        </div>

        <div>
            <h1 class="section-header">Shop by Category</h1>
            <div id="categories">
                <div class="categories-row">
                    <div class="categories-item">
                        <img src="images/necklace.jpeg" width="100%" height="280px" alt="necklace">
                        <a href=""><button>Shop Necklaces</button></a>
                    </div>
                    <div class="categories-item">
                        <img src="images/bracelet.jpeg" width="100%" height="280px"  alt="bracelet">
                        <a href=""><button>Shop Bracelets</button></a>
                    </div>
                    <div class="categories-item">
                        <img src="images/earrings.jpeg" width="100%" height="280px"  alt="earrings">
                        <a href=""><button>Shop Earrings</button></a>
                    </div>
                    
                    <div class="categories-item">
                        <img src="images/watch.jpeg"  width="100%" height="280px"  alt="watches">
                        <a href=""><button>Shop Watches</button></a>
                    </div>
                    <div class="categories-item">
                        <img src="images/rings.jpeg" width="100%" height="280px"  alt="rings">
                        <a href=""><button>Shop Rings</button></a>
                    </div>
                    <div class="categories-item">
                        <img src="images/Set.jpeg" width="100%" height="280px"  alt="set">
                        <a href=""><button>Shop Sets</button></a>
                    </div>
                </div>
            </div>
        </div>

        <div></div>
        <div></div>
        <div></div>
    </div>
    
</body>
</html>
